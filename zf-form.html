<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Foundation form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foundation -->
    <link href="foundation-custom/css/foundation.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<!-- todo    http://foundation.zurb.com/docs/components/forms.html -->


    <div class="row">
      <div class="medium-6 medium-centered columns">


      <form action="">

        <fieldset>
        
           <h3>Contact form</h3>  

            <div class="row">
              <div class="medium-4 columns">
                <label for="name" class="right inline">
                  Name
                </label>
              </div>
              <div class="medium-8 columns">              
                <input type="text" id="name">                  
              </div>
            </div>

            <div class="row">
              <div class="medium-4 columns">
                <label for="email" class="right inline">
                  Email
                </label>
              </div>
              <div class="medium-8 columns">              
                <input type="email" id="email">                  
              </div>
            </div> 

            <div class="row">
              <div class="medium-4 columns">
                <label for="message" class="right inline">
                  Message
                </label>
              </div>
              <div class="medium-8 columns">              
                <textarea id="message" name="message" rows="5"></textarea> 
              </div>
            </div>

            <div class="row">
              <div class="medium-8 medium-offset-4 columns">              
                <label class="inline"><input type="checkbox" id="newsletter">&nbsp;Send me a monthly newsletter  </label>
              </div>
            </div>

            <div class="row">
              <div class="medium-8 medium-offset-4 columns">              
                <button class="" type="submit">Send</button>
              </div>
            </div>            


        </fieldset>
        

      </form>
        
      </div>
    </div>


  </body>
</html>
