<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Foundation form test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foundation -->
    <link href="assets/css/foundation.css" rel="stylesheet">

  </head>
  <body>


    <div class="row">
      <div class="medium-6 medium-centered columns">


      <form action="">

        <fieldset>
        
           <h3>Contact form</h3>  

            <div class="row">
              <div class="medium-4 columns">
                <label for="name" class="right inline">
                  Name
                </label>
              </div>
              <div class="medium-8 columns">              
                <input type="text" id="name">                  
              </div>
            </div>

            <div class="row">
              <div class="medium-4 columns">
                <label for="email" class="right inline">
                  Email
                </label>
              </div>
              <div class="medium-8 columns">              
                <input type="email" id="email">                  
              </div>
            </div> 

            <div class="row">
              <div class="medium-4 columns">
                <label for="message" class="right inline">
                  Message
                </label>
              </div>
              <div class="medium-8 columns">              
                <textarea id="message" name="message" rows="5"></textarea> 
              </div>
            </div>

            <div class="row">
              <div class="medium-8 medium-offset-4 columns">              
                <label class="inline"><input type="checkbox" id="newsletter">&nbsp;Send me a monthly newsletter  </label>
              </div>
            </div>

            <div class="row">
              <div class="medium-8 medium-offset-4 columns">              
                <button class="" type="submit">Send</button>
              </div>
            </div>            


        </fieldset>
        

      </form>
        
      </div>
    </div>


  </body>
</html>
