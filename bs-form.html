<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Bootstrap form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>





<div class="container">  

  <div class="row">
    
      <div class="col-md-6 col-md-offset-3">
        <form class="form form-horizontal" role="form">
          <fieldset>
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
              <h3>Contact form</h3>  
            </div>
          </div>      
          <div class="form-group">
            <label for="name" class="control-label col-sm-4">
              Name
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name">      
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-4">
              Email
            </label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email">      
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="control-label col-sm-4">
              Message
            </label>      
            <div class="col-sm-8">
              <textarea id="message" class="form-control" rows="5"></textarea>      
            </div>
          </div>
          <div class="form-group">    
            <div class="col-sm-8 col-sm-offset-4">
              <div class="checkbox">
                <label for="newsletter">
                  <input type="checkbox" id="newsletter">&nbsp;Send me a monthly newsletter  
                </label>    
              </div>
            </div>
          </div>
          <div class="form-group">    
            <div class="col-sm-8 col-sm-offset-4">  
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
          </fieldset>    
        </form>  
      </div>
    </div>

  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
